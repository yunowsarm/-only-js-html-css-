<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../jquery-easyui-1.10.19/themes/default/easyui.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../jquery-easyui-1.10.19/themes/icon.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../jquery-easyui-1.10.19/demo/demo.css"
    />
    <script
      type="text/javascript"
      src="../jquery-easyui-1.10.19/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../jquery-easyui-1.10.19/jquery.easyui.min.js"
    ></script>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      body {
        min-height: 100vh;
      }
      .top {
        width: auto;
        background: #ffffff;
      }
      .top_img {
        float: left;
        background: #ffffff;
        height: 102px;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
      .top_title {
        width: 100%;
        height: auto;
        background: #2894ff;
      }
      .title {
        font-size: 90px;
        color: #ffffff;
        font-family: "黑体";
      }
      .center_img {
        float: left;
      }
      .img {
        width: 300px;
        height: 400px;
        margin-top: 40px;
        margin-left: 100px;
        margin-right: 80px;
      }
      .center_button {
        float: left;
        margin-top: 200px;
      }
      .button1 {
        margin-right: 30px;
      }
      .bottom {
        text-align: center;
        background: #2894ff;
      }
      .bottom_text {
        font-size: 13px;
        color: #ffffff;
      }
    </style>
    <script type="text/javascript">
      function loadAllUser() {
        $.ajax({
          url: "${pageContext.request.contextPath}/user/userInfo", // 后端接口的URL
          type: "GET", // 请求类型
          success: function (response) {
            // 请求成功时执行的回调函数
            console.log("返回的数据:", response);
          },
          error: function (xhr, status, error) {
            // 请求失败时执行的回调函数
            console.log("请求失败:", error);
          },
        });
        $("#ifm").attr("src", "user/alluser.html");
      }
      function loadChangeUser() {
        $("#ifm").attr("src", "user/adduser.html");
      }
      function loadChangePassword() {
        $("#ifm").attr("src", "user/changepassword.html");
      }
      function loadAllcouse() {
        $("#ifm").attr("src", "couse/allcouse.html");
      }
      function loadAddcouse() {
        $("#ifm").attr("src", "couse/addcouse.html");
      }
      function loadAddstudylog() {
        $("#ifm").attr("src", "log/addstudylog.html");
      }
      function loadAllstudylog() {
        $("#ifm").attr("src", "log/allstudylog.html");
      }
      function loadAddwork() {
        $("#ifm").attr("src", "work/addwork.html");
      }
      function loadAllwork() {
        $("#ifm").attr("src", "work/allwork.html");
      }
      function loadAddfinalsummary() {
        $("#ifm").attr("src", "final/addfinalsummary.html");
      }
      function loadAllfinalsummary() {
        $("#ifm").attr("src", "final/allfinalsummary.html");
      }
    </script>
    <title>教师后台</title>
  </head>
  <body>
    <div class="easyui-layout" style="width: auto; height: 97%">
      <div class="top" data-options="region:'north'" style="height: 105px">
        <div class="top_img">
          <img class="logo" src="../image/logo.jpg" />
        </div>
        <div class="top_title">
          <span class="title">教学日志管理系统--教师后台</span>
        </div>
      </div>
      <div
        data-options="region:'west',split:true"
        title="导 航"
        style="width: 200px"
      >
        <div class="easyui-panel" style="padding: 6px">
          <ul class="easyui-tree">
            <li data-options="state:'closed'">
              <span>个人信息</span>
              <ul>
                <li>
                  <a onclick="loadAllUser()"><span>查看个人信息</span></a>
                </li>
                <li>
                  <a onclick="loadChangeUser()"><span>添加个人信息</span></a>
                </li>
                <li>
                  <a onclick="loadChangePassword()"><span>修改密码</span></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="easyui-panel" style="padding: 6px">
          <ul class="easyui-tree">
            <li data-options="state:'closed'">
              <span>我的课程</span>
              <ul>
                <li>
                  <a onclick="loadAllcouse()"><span>查看课程信息</span></a>
                </li>
                <li>
                  <a onclick="loadAddcouse()"><span>添加课程</span></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="easyui-panel" style="padding: 6px">
          <ul class="easyui-tree">
            <li data-options="state:'closed'">
              <span>教学日志</span>
              <ul>
                <li>
                  <a onclick="loadAllstudylog()"><span>查看教学日志表</span></a>
                </li>
                <li>
                  <a onclick="loadAddstudylog()"><span>新建教学日志表</span></a>
                </li>
                <!-- <li>
                  <a  onclick=""><span>新建教学日志项</span></a>
                </li>
                <li>
                  <a  onclick=""><span>历史教学日志</span></a>
                </li> -->
              </ul>
            </li>
          </ul>
        </div>
        <div class="easyui-panel" style="padding: 6px">
          <ul class="easyui-tree">
            <li data-options="state:'closed'">
              <span>作业布置</span>
              <ul>
                <li>
                  <a onclick="loadAllwork()"><span>查看历史布置作业</span></a>
                </li>
                <li>
                  <a onclick="loadAddwork()"><span>新建布置作业</span></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="easyui-panel" style="padding: 6px">
          <ul class="easyui-tree">
            <li data-options="state:'closed'">
              <span>期末总结</span>
              <ul>
                <li>
                  <a onclick="loadAllfinalsummary()"
                    ><span>查看已评价期末总结</span></a
                  >
                </li>
                <!-- <li><a onclick=""><span>待评价期末总结</span></a></li> -->
                <li>
                  <a onclick="loadAddfinalsummary()"
                    ><span>新建期末总结</span></a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div data-options="region:'center',title:'教师后台',iconCls:'icon-ok'">
        <iframe id="ifm" src="welcome.html" width="100%" height="99%"></iframe>
      </div>
    </div>
    <div class="bottom">
      <span class="bottom_text">Copy©版权所有 2024/05/10</span>
    </div>
  </body>
</html>
